<section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 auto-fit">
    <div class="flex flex-col min-[1800px]:flex-row min-[1800px]:justify-between min-[1800px]:gap-4 justify-start border-2 border-(--border) bg-(--secondary_bg) p-3 rounded-2xl shadow-lg shadow-gray-500/35">
        <div class="flex items-center gap-2 mb-2">
        <span class="text-(--secondary_text)" [innerHTML]="safeIcon"></span>
        <span class="text-base sm:text-lg  min-[1800px]:text-lg text-(--secondary_text) font-bold">Hora actual</span>
        </div>
        <app-clock [showSeconds]="true" customClass="text-xl sm:text-2xl text-(--text) font-bold"></app-clock>
    </div>
    <app-box 
        *ngFor="let box of boxes"
        [icon]="box.icon"
        [text]="box.text"
        [value]="box.value">
    </app-box>
</section>
